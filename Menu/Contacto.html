<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" href="../CSS/Contacto.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600,700"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="container-form-general">
    <div class="contact-nav">
      <nav>
        <a class="menu" href="../Menu/Productos.html">Productos</a>
        <a class="menu" href="../Menu/Nosotros.html">Nosotros</a>
        <a class="menu" href="../Menu/Clientes.html">Cliente</a>
        <a class="menu" href="../Menu/Novedades.html">Novedades</a>
        <a class="menu" href="./Contacto.html">Contacto</a>
      </nav>
    </div>
    <div class="form">
      <div class="title">Unite a nosotros</div>
      <div class="subtitle">Contactese con nosotros</div>
      <div class="input-container ic1">
        <input
          id="firstname"
          class="input"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Nombre</label>
      </div>
      <div class="input-container ic2">
        <input
          id="lastname"
          class="input"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Apellido</label>
      </div>
      <div class="input-container ic2">
        <input
          id="email"
          class="input"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <div class="file-select" id="src-file1">
        <input type="file" name="src-file1" aria-label="Archivo" />
      </div>
      <button type="text" class="submit">Enviar</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
